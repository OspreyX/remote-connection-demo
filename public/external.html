<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>OpenFin Template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <h1>Remote Connection Demo</h1>
          <p>This Application will comunicate with a Web Browser.</p>
          <p id="version-number-container" class="invisible">
            Current version: <span id="of-version"></span>
          </p>
            <div class="form-group">
            <label for="inputMessage">Send a message over the bus:</label>
            <input class="form-control" id="inputMessage" placeholder="Dear OpenFin...">
            </div>
            <button type="button" id="btn-send-message" class="btn btn-default">Send</button>
        </div>
      </div>
    </div>
    <hr>
    <footer>
      <span>
        OpenFin adapter ready:
      </span>
      <div id="status-indicator"></div>
      <!-- we will need the openfin-desktop remote API -->
      <script src="https://demoappdirectory.openf.in/desktop/config/apps/tmp/remote-connection/openfin-desktop-remote.js"></script>
      <script src="js/external.js"></script>
    </footer>
  </div>
</body>
</html>
